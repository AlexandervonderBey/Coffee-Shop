        <header>
            <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <ul>
                <article>
                    <li><h3>Address</h3></li>
                    <p>Brewed Awakenings Coffee Shop</p>
                    <p>Coffee Street 42 </p>
                    <p>12345 Beancity</p>
                    <p>Germany</p>
                </article>
                <br>
                <article>
                    <li><h3>Telephone</h3></li>
                    <p>0123/4567890</p>
                </article>
            </ul>
        </section>
        <section>
            <img 
                src="https://images.pexels.com/photos/842548/pexels-photo-842548.jpeg?auto=compress&cs=tinysrgb&w=600" 
                alt="Andrea Piacquadio"
                width="100%">
        </section>
        <section>
            <h2>Feedback </h2>
            <form>
                <label 
                    for="email">Enter your email address:
                </label>
                <br>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="john.doe@example.com" 
                    size="50" 
                    required/>
                <br>
                <label 
                    for="name">
                    Full Name:
                </label>
                <br>
                <input
                    type="text"
                    name="name" 
                    id="name"
                    placeholder="John Doe" 
                    size="50"
                    required>
                </input>
                <br>
                <label 
                    for="text">Please leave your feedback here:
                </label>
                <br>
                <textarea 
                    name="text" 
                    id="message" 
                    rows="5" 
                    cols="50" 
                    required>
                </textarea>
                <br>
                <br>
                <button 
                    type="submit">Submit
                </button>
            </form>
        </section>
    </main>
